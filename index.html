<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Chess AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 500px 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            height: calc(100vh - 30px);
        }

        .header {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.2em;
        }

        .model-selection {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .model-card {
            background: #3498db;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            font-weight: 600;
        }

        .model-card:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .model-card.selected {
            background: #e74c3c;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #27ae60;
            color: white;
        }

        .btn-primary:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #34495e;
            color: white;
        }

        .btn-secondary:hover {
            background: #2c3e50;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chess-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-info {
            margin-bottom: 20px;
            text-align: center;
        }

        .status {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .move-history {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-width: 400px;
            word-wrap: break-word;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 3px solid #34495e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .chess-square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            user-select: none;
        }

        .chess-square.light {
            background-color: #f0d9b5;
        }

        .chess-square.dark {
            background-color: #b58863;
        }

        .chess-square:hover {
            opacity: 0.8;
        }

        .chess-square.selected {
            background-color: #ffeb3b !important;
            box-shadow: inset 0 0 10px rgba(255, 193, 7, 0.8);
        }

        .analysis-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .analysis-panel h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.4em;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            color: #7f8c8d;
            text-align: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ecf0f1;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Model response boxes */
        .model-responses {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 15px 0;
        }

        .model-box {
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        .model-box.completed {
            border-color: #27ae60;
        }

        .model-box.error {
            border-color: #e74c3c;
        }

        .model-header {
            background: #ecf0f1;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .model-box.completed .model-header {
            background: #d5f4e6;
            color: #27ae60;
        }

        .model-box.error .model-header {
            background: #fadbd8;
            color: #e74c3c;
        }

        .model-response {
            padding: 15px;
        }

        .suggested-move {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .move {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .confidence {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-left: 8px;
        }

        .reasoning-text {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9em;
            line-height: 1.4;
            margin-top: 10px;
        }

        .final-result {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .consensus-info {
            margin-bottom: 15px;
        }

        .final-move {
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .consensus-strength {
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .analysis-stats {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .stockfish-eval {
            background: #f39c12;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .stockfish-section {
            background: #f39c12;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .eval-info, .best-move, .principal-variation {
            margin: 5px 0;
        }

        .analysis-history-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 10px;
        }

        .history-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #6c757d;
        }

        .selected-move {
            font-weight: bold;
        }

        .consensus {
            color: #28a745;
        }

        .debate-indicator {
            background: #ffc107;
            color: #212529;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7em;
            margin-left: 8px;
        }

        .prompt-display-section, .debate-prompt-section {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .prompt-text {
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }

        @media (max-width: 1400px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            
            .chess-section {
                order: 1;
            }
            
            .analysis-panel {
                order: 2;
                max-height: 500px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .chess-board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }
            
            .chess-square {
                width: 45px;
                height: 45px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Multi-Agent Chess AI</h1>
            
            <div class="model-selection" id="modelSelection">
                <!-- Model cards will be populated here -->
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="analyzeBtn" onclick="analyzePosition()" disabled>
                    üîç Analyze Position
                </button>
                <button class="btn btn-secondary" id="stockfishBtn" onclick="playStockfishMove()">
                    ‚ö° Play Stockfish Move
                </button>
                <button class="btn btn-secondary" onclick="resetGame()">‚ôªÔ∏è New Game</button>
            </div>
        </div>

        <div class="chess-section">
            <div class="game-info">
                <div class="status" id="gameStatus">White to move</div>
                <div class="move-history" id="moveHistory">Game started</div>
            </div>
            <div class="chess-board" id="chessBoard">
                <!-- Chess board squares will be populated here -->
            </div>
            <div id="stockfishEval" class="stockfish-section">
                <!-- Stockfish evaluation will be displayed here -->
            </div>
        </div>

        <div class="analysis-panel">
            <h3>ü§ñ AI Model Analysis</h3>
            
            <div id="analysisContent">
                <div class="loading">
                    Select models and click "Analyze Position" to see AI reasoning
                </div>
            </div>
        </div>
    </div>

    <!-- Load modular JavaScript files -->
    <script src="src/frontend/js/chess-game.js"></script>
    <script src="src/frontend/js/chess-board.js"></script>
    <script src="src/frontend/js/analysis-manager.js"></script>
    <script src="src/frontend/js/ui-manager.js"></script>
    <script src="src/frontend/js/move-engine.js"></script>

    <script>
        // Global game instance
        let game;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            game = new ChessGame();
            window.game = game; // Make accessible globally for onclick handlers
        });

        // Global functions for button clicks
        function analyzePosition() {
            game.analyzePosition();
        }

        function playStockfishMove() {
            game.playStockfishMove();
        }

        function resetGame() {
            game.resetGame();
        }
    </script>
</body>
</html>
